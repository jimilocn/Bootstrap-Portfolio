        <!-- Contact form inspired by the formatting at https://www.w3schools.com/howto/howto_css_contact_form.asp-->
        <form action="action_page.php">
          <!-- Name label -->
          <div class="row">

              </label>
            </div>
          </div>

          <!-- input box -->
          <div class="row">
            <div class="col-sm-12">
              <input type="text" id="email" name="email" placeholder="Your email..">
            </div>
          </div>

          <!-- message label -->
          <div class="row">
            <div class="col-sm-12">
              <label for="message">
                Message
              </label>
            </div>
          </div>

          <!-- Text input box -->
          <div class="row">
            <div class="col-sm-12">
              <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <input type="submit" value="Submit">
